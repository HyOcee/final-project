<div class="posstic bx-shw bgwht z-index-5">
    <div class="flex2 mrg-rgt pad2 font1">
        <div class="cir1"><i class="fa fa-user"></i></div>
        <h5 class="pad-left pad-rgt">IYANG UKEME</h5>
        <button routerLink="/" class="btn bdgblu">LOG OUT</button>
    </div>
</div>

<div class="pd-sm">
    <form class="form-table-scroll" [formGroup]="newStudent">
        <table>
            <caption>Register Student</caption>
            <thead>
                <tr>
                    <th>S/N</th>
                    <th>Name of Student</th>
                    <th>Username</th>
                    <th>Class</th>
                    <th>Subject(s)</th>
                    <th>Parents' Name</th>
                    <th>Parents' Contact</th>
                    <th>Address</th>
                </tr>
            </thead>

            <tbody #tBody>
                <tr >
                    <td>1</td>
                    <td><input type="text" formControlName="name"  placeholder="e.g Ogbonna Divine"></td>
                    <td><input type="text" formControlName="username"  placeholder="divine"></td>
                    
                    <td>
                        <select formControlName="class">
                            <option *ngFor="let class of classes" value="{{class}}">{{class}}</option>
                        </select>
                    </td>

                    <td>
                        <!-- <select formControlName="subjectsOfferred" id="">
                            <option *ngFor="let subject of subjects"  value="{{subject}}">{{subject}}</option>
                        </select> -->

                        <div *ngFor="let subject of subjects"><input type="checkbox" [id]="subject" formControlName="subjectsOfferred"> <label for="{{subject}}">{{subject | uppercase}}</label></div>
                    </td>
                    <td><input type="text" placeholder="Ikorodu"></td>
                    <td><input type="text" placeholder="Parents Contact"></td>
                    <td><input type="text" placeholder="Address"></td>
                </tr>               
            </tbody>
        </table>

        <button >Add New +</button>
        <button (click)="registerStudent($event)">Register</button>
    </form>
</div>
