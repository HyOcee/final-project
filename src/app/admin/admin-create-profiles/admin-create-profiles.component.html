<div class="posstic bx-shw bgwht z-index-5">
    <div class="flex2 mrg-rgt pad2 font1">
        <div class="cir1"><i class="fa fa-user"></i></div>
        <h5 class="pad-left pad-rgt">IYANG UKEME</h5>
        <button routerLink="/" class="btn bdgblu">LOG OUT</button>
    </div>
</div>

<div class="pd-l-t">
    <form  [formGroup]="registerTeacherForm" class="form-table-scroll">
       <fieldset>
           <legend>Register New Teacher</legend>

        <label for="name">Name of Teacher</label><input type="text" placeholder="Alaketu Olamilekan" formControlName="name">

        <label for="username">Username</label><input type="text" placeholder="beardedPrince" formControlName="username">

        <span *ngFor="let subject of allSubjects">
            <input type="checkbox" [id]="subject" [value]="subject"> <label  for="{{subject}}">{{subject}}</label>
        </span>
        
        <label for="email">E-mail</label><input type="text" placeholder="bearded@gmail.com">

        <label for="address">Address</label><input type="text" placeholder="address">


        <button (click)="registerTeachers($event)">Register</button>
       </fieldset>
    </form>
</div>
