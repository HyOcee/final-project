<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Management System</title>
    <link rel="stylesheet" href="css/styles_0.css">
    <link rel="stylesheet" href="css/styles_home.css">
</head>
<body>
    <header class="drk-bg lt-bl">
        <div routerLink="/" class="logo lt-bl m-btm">RMS</div>

        <div class="container home-cont">
            <div class="col-2">
                <h1>Contact Details</h1>
                <div class="contact-details">
                    <div class="f-18 bd-7">Office Address</div>
        
                    <div class="flex">
                        <div class="icon"><img src="assets/images/location-icon.svg" alt=""></div>
                        <div>2118 Thornridge Cir. Syracuse, California 208434</div>
                    </div>
        
                    <hr class="lt-bl">
        
                    <div class="f-18 bd-7">Contact Info</div>
                    <div class="flex">
                        <div class="icon"><img src="assets/images/telephone-icon.svg" alt=""></div>
                        <div>+088 (246) 642-27-10</div>
                    </div>
        
                    <div class="flex">
                        <div class="icon"><img src="assets/images/mail-icon.svg" alt=""></div>
                        <div>Appmax@gmail.com</div>
                    </div>
                </div>
            </div>

            <div class="col-2 form-div drk">
                <h1 class="m-btm">Talk to us</h1>
                <form action="">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Name of Institution">
                    <textarea name="" placeholder="Type a message" id="" cols="30" rows="5"></textarea>
                    
                    <button class="drk-bg lt-bl">Submit</button>
                </form>
            </div>
        </div>
    </header>

<script src="https://kit.fontawesome.com/aedd297eaa.js" crossorigin="anonymous"></script>
</body>
</html>
